<header class="w-full">
  <div class=" px-4 py-2 mx-auto flex items-center bg-gray-100 text-xs">
    <img src="assets/jordan-logo.png" class=" h-4 cover" alt="Logo" />
    <nav class="hidden ml-auto md:flex space-x-2 font-semibold">
      <a routerLink="/store-finding" routerLinkActive="font-bold" [routerLinkActiveOptions]="{ exact: true }"
        class="hover:text-blue-500">Find a store</a>
      <span class="text-gray-400">|</span>
      <a routerLink="/help" routerLinkActive="font-bold" class="hover:text-blue-500">Help</a>
      <span class="text-gray-400">|</span>
      <a routerLink="/join-us" routerLinkActive="font-bold" class="hover:text-blue-500">Join us</a>
      <span class="text-gray-400">|</span>
      <a *ngIf="!(currentUser$ | async)" routerLink="/sign-in" routerLinkActive="font-bold"
        class="hover:text-blue-500">Sign in</a>
      <ng-container *ngIf="currentUser$ | async as user">
        <div class="relative inline-block" >
          <!-- trigger -->
           <button (click)="toggleMenu()" class="hover:text-blue-500 cursor-pointer">Hello, {{user.username}}</button>
          <!-- dropdown -->
          <div *ngIf="isOpen" class="absolute right-0 overflow-hidden mt-2 w-56 rounded-lg bg-white z-50 shadow-lg border-slate-200">
            <a routerLink="/profile" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-50">Profile</a>
            <a routerLink="/cart" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-50">Cart</a>
            <button (click)="logout()" class="cursor-pointer block w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-slate-50">Logout</button>
          </div>
        </div>
      </ng-container>
    </nav>
  </div>

  <div [ngClass]="{'sticky-top': isSticky}" class="px-4 py-2 w-full flex items-center bg-white">
    <!-- Logo -->
    <img src="assets/logo-nike.png" class=" h-4 cover" alt="Logo" />

    <!-- Navigation Links (Desktop) -->
    <nav class="flex-1 justify-center md:flex space-x-6">
      <a routerLink="/" routerLinkActive="font-bold" [routerLinkActiveOptions]="{ exact: true }"
        class="hover:text-gray-300">Home</a>
      <a routerLink="/details" routerLinkActive="font-bold" class="hover:text-gray-300">Details</a>
      <a routerLink="/about" routerLinkActive="font-bold" class="hover:text-gray-300">About</a>
      <a routerLink="/contact" routerLinkActive="font-bold" class="hover:text-gray-300">Contact</a>
      <a routerLink="/admin" routerLinkActive="font-bold" class="hover:text-gray-300">Admin</a>
    </nav>

    <div class="flex gap-4 ml-auto ">
      <i class='bx bx-search bx-sm'></i>
      <i class='bx bx-heart bx-sm'></i>
      <i class='bx bx-cart-alt bx-sm'></i>
    </div>
    <!-- Hamburger Menu (Mobile) -->
    <!-- <div class="md:hidden">
            <button id="hamburger-btn" class="">

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
            </button>
        </div> -->
  </div>
