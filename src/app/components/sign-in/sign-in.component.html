<div class="h-screen grid place-items-center">
    <form 
    (ngSubmit)="onLogin($event)"
    [formGroup]="loginForm"
    class="w-120 h-150 rounded-sm border-1 flex flex-col bg-white shadow-lg p-6">
        <div class="w-full flex justify-center items-center ">
            <img src="../../../assets/logo-nike.png" class="object-contain w-10 h-6" >
            <img src="../../../assets/jordan-logo.png" class="object-contain h-10" >
        </div>
        <h2 class="text-center">LOGIN</h2>
        <div class="w-full mt-10 flex items-center p-4 ">
            <label for="username" class="w-40">User name:</label>
            <input formControlName="username" id="username" type="text" class="border-1 rounded-sm w-full p-2"/>
        </div>
        <div class="w-full mt-10 flex items-center p-4 ">
            <label for="password" class="w-40">Password:</label>
            <input formControlName="password" id="password" type="password" class="border-1 rounded-sm w-full p-2"/>
        </div>
        <button type="submit" class="mx-auto w-40 hover:text-red-200 cursor-pointer p-4 rounded-sm border-1">Login</button>
    </form>
</div>
