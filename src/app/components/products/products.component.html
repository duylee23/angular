<div class="w-full  h-200 flex flex-col">
    <div class="mt-20 w-full border border-green-500">
        <div>
            <span>Shoe/ Jordan</span>
        </div>
        <div class="flex justify-between w-full">
            <h2 class="text-lg font-bold">Men's Metcon Shoes (27)</h2>
            <div class="flex gap-2">
                <div class="flex items-center font-semibold hover:text-blue-500 cursor-pointer" (click)="toggleFilter()">
                    <span>Hide Filter</span>
                    <mat-icon>swap_horiz</mat-icon>
                </div>
                <span>Sort by</span>
                <mat-icon>keyboard_arrow_down</mat-icon>
            </div>
        </div>
    </div>
    <div class="flex mt-5 h-200 w-full ">
        <ng-container *ngIf="isOpenFilter == true">
            <div class="w-[20%]">
                <div *ngFor="let category of allCategories" class="flex justify-between items-center py-3 border-b last:border-b-0 cursor-pointer hover:bg-gray-100">
                    <span class="font-semibold">{{category.name}}</span>
                </div>
            </div>            
        </ng-container>
    </div>
</div>
